<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="root">
<div class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="logo" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile" aria-label="Профиль">
            <div class="profile__info">
                <img src="#" class="profile__avatar" alt="Ваше фото">
                <div class="profile__wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__job"></p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="element" aria-label="Коллекция карточек">
            <template class="template">
                <div id="#" class="card">
                    <button type="button" class="card__delete"></button>
                    <img class="card__mask" src="#" alt="">
                    <div class="card__wrapper">
                        <h2 class="card__name"></h2>
                        <div class="card__like-wrapper">
                            <button type="button" class="card__vector"></button>
                            <span class="card__likes"></span>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup popup_edit-profile">
    <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="userCreationForm" class="popup__form popup__form_edit-profile" autocomplete="off" novalidate>
            <fieldset class="popup__input-container">
                <input required type="text" class="popup__input popup__input_type_name" id="name" name="name"
                       placeholder="Имя"
                       minlength="2" maxlength="40">
                <span class="popup__input-error popup__input-error_type_name"></span>
                <input required type="text" class="popup__input popup__input_type_job" id="job" name="job"
                       placeholder="Вид деятельности" minlength="2" maxlength="200">
                <span class="popup__input-error popup__input-error_type_job"></span>
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_add-card">
    <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="userCreationForm" class="popup__form popup__form_add-card" autocomplete="off" novalidate>
            <fieldset class="popup__input-container">
                <input type="text" class="popup__input popup__input_type_place" id="place" name="place"
                       placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input-error_type_place"></span>
                <input type="url" class="popup__input popup__input_type_link" id="link" name="link"
                       placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-error_type_link"></span>
            </fieldset>
            <button type="submit" class="popup__button">Создать</button>
        </form>
    </div>
</div>
<div class="popup picture-popup">
    <div class="picture-popup__figure">
        <div class="picture-popup__wrapper">
            <img class="picture-popup__img" src="#" alt="">
            <p class="picture-popup__figcaption"></p>
            <button class="popup__close-icon"></button>
        </div>
    </div>
</div>
<div class="popup popup_delete-card">
    <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__heading popup__heading_consent-deletion">Вы уверены?</h2>
        <button type="button" class="popup__button popup__button_consent-deletion">Да</button>
    </div>
</div>
<div class="popup popup_edit-avatar">
    <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form name="userEditAvatar" class="popup__form popup__form_edit-avatar" autocomplete="off" novalidate>
            <fieldset class="popup__input-container">
                <input type="url" class="popup__input popup__input_type_avatar" id="avatar" name="avatar"
                       placeholder="Ссылка на новый аватар" required>
                <span class="popup__input-error popup__input-error_type_avatar"></span>
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
