<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
<div class="popup">
    <form class="popup__form-container popup__form-container_text">
        <div class="popup__main-container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
                <label class="popup__label" for="heading"></label>
                <input type="text" class="popup__item popup__item_how-heading" id="heading" name="heading">
                <label class="popup__label" for="subheading"></label>
                <input type="text" class="popup__item popup__item_how-subheading" id="subheading" name="subheading">
            </fieldset>
        </div>
        <button type="submit" class="popup__button-save popup__button-save_action">Сохранить</button>
        <span class="popup__close-icon popup__close-icon_action"></span>
    </form>
</div>
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile" aria-label="Профиль">
            <div class="profile__info">
                <img src="./images/Avatar.png" class="profile__avatar" alt="Фото Жак-Ив Кусто">
                <div class="profile__wrapper">
                    <div class="profile__name-wrapper">
                        <h2 class="profile__name profile__name_type">Жак-Ив Кусто</h2>
                        <span class="profile__button-edit"></span>
                    </div>
                    <p class="profile__job profile__job_type">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add"></button>
        </section>
        <section class="element" aria-label="Коллекция фотографий">
            <div class="card">
                <img src="./images/Karachaevsk.jpg" class="card__mask" alt="Фото Карачаевск">
                <div class="card__wrapper">
                    <h2 class="card__name">Карачаевск</h2>
                    <span class="card__vector"></span>
                </div>
            </div>
            <div class="card">
                <img src="./images/Mountain_Elbrus.png" class="card__mask" alt="Фото горы Эльбрус">
                <div class="card__wrapper">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <span class="card__vector"></span>
                </div>
            </div>
            <div class="card">
                <img src="./images/Dombay.png" class="card__mask" alt="Фото Домбай">
                <div class="card__wrapper">
                    <h2 class="card__name">Домбай</h2>
                    <span class="card__vector"></span>
                </div>
            </div>
            <div class="card">
                <img src="./images/Mountain_Elbrus.png" class="card__mask" alt="Фото горы Эльбрус">
                <div class="card__wrapper">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <span class="card__vector"></span>
                </div>
            </div>
            <div class="card">
                <img src="./images/Dombay.png" class="card__mask" alt="Фото Домбай">
                <div class="card__wrapper">
                    <h2 class="card__name">Домбай</h2>
                    <span class="card__vector"></span>
                </div>
            </div>
            <div class="card">
                <img src="./images/Karachaevsk.jpg" class="card__mask" alt="Фото Карачаево-Черкесcк">
                <div class="card__wrapper">
                    <h2 class="card__name">Карачаево-Черкесск</h2>
                    <span class="card__vector"></span>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<script src="./js/index.js"></script>
</body>
</html>
