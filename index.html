<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
<div class="popup popup_edit-profile">
    <div class="popup__container">
        <button type="button" class="popup__close-icon popup__close-icon_edit-profile"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="userCreationForm" class="popup__form-container popup__form-container_edit-profile">
            <fieldset class="popup__input-container">
                <input type="text" class="popup__item popup__item_type_name" id="name" name="name" placeholder="Имя">
                <input type="text" class="popup__item popup__item_type_job" id="job" name="job"
                       placeholder="Вид деятельности">
            </fieldset>
            <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_add-card">
    <div class="popup__container">
        <button type="button" class="popup__close-icon popup__close-icon_add-card"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="userCreationForm" class="popup__form-container popup__form-container_add-card">
            <fieldset class="popup__input-container">
                <input type="text" class="popup__item popup__item_type_place" id="place" name="place"
                       placeholder="Название">
                <input type="text" class="popup__item popup__item_type_link" id="link" name="link"
                       placeholder="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="popup__button-save">Создать</button>
        </form>
    </div>
</div>
<div class="popup picture-popup">
    <div class="picture-popup__figure">
        <div class="picture-popup__wrapper">
            <img class="picture-popup__img" src="#" alt="">
            <p class="picture-popup__figcaption"></p>
            <button class="picture-popup__close-icon"></button>
        </div>
    </div>
</div>
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile" aria-label="Профиль">
            <div class="profile__info">
                <img src="./images/Avatar.png" class="profile__avatar" alt="Фото Жак-Ив Кусто">
                <div class="profile__wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="element" aria-label="Коллекция карточек">
            <template class="template">
                <div class="card">
                    <button type="button" class="card__delete"></button>
                    <img class="card__mask" src="#" alt="">
                    <div class="card__wrapper">
                        <h2 class="card__name"></h2>
                        <button type="button" class="card__vector"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
