<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
<div class="popup">
    <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_action"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="userCreationForm" class="popup__form-container">
            <fieldset class="popup__input-container">
                <input type="text" class="popup__item popup__item_type_name" id="heading" name="heading"
                       placeholder="Имя">
                <input type="text" class="popup__item popup__item_type_job" id="subheading" name="subheading"
                       placeholder="Вид деятельности">
            </fieldset>
            <button class="popup__button-save popup__button-save_action">Сохранить</button>
        </form>
    </div>
</div>
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Логотип Mesto Russia">
    </header>
    <main>
        <section class="profile" aria-label="Профиль">
            <div class="profile__info">
                <img src="./images/Avatar.png" class="profile__avatar" alt="Фото Жак-Ив Кусто">
                <div class="profile__wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="element" aria-label="Коллекция карточек">
            <article class="card">
                <img src="./images/Karachaevsk.jpg" class="card__mask" alt="Фото Карачаевск">
                <div class="card__wrapper">
                    <h2 class="card__name">Карачаевск</h2>
                    <button type="button" class="card__vector"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/Mountain_Elbrus.png" class="card__mask" alt="Фото горы Эльбрус">
                <div class="card__wrapper">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button type="button" class="card__vector"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/Dombay.png" class="card__mask" alt="Фото Домбай">
                <div class="card__wrapper">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" class="card__vector"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/Mountain_Elbrus.png" class="card__mask" alt="Фото горы Эльбрус">
                <div class="card__wrapper">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button type="button" class="card__vector"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/Dombay.png" class="card__mask" alt="Фото Домбай">
                <div class="card__wrapper">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" class="card__vector"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/Karachaevsk.jpg" class="card__mask" alt="Фото Карачаево-Черкесcк">
                <div class="card__wrapper">
                    <h2 class="card__name">Карачаево-Черкесск</h2>
                    <button type="button" class="card__vector"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
